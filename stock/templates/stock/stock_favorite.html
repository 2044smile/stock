{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container bg-light">
    <h1 class="text-center p-3 fw-bold">즐겨찾는 주식</h1>
    {% if user.is_authenticated %}
    <div class="text-center p-5">
        <h1>카카오 로그아웃</h1>
        <form action="/accounts/signout" method="GET">
            <input type="submit" value="카카오 로그아웃 및 연결 끊기" />
        </form>
    </div>
    {% else %}
    <div class="text-center p-5">
        <a href="{% url 'kakao_login' %}" class="text-decoration-none text-black fw-bold fs-3">
            <img src="/static/css/images/kakao_login_large_narrow.png" alt="">
        </a>
    </div>
    {% endif %}
</div>
{% endblock %}
